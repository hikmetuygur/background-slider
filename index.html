<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
    <title>Background Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div
        class="slider active"
        style="
          background-image: url('https://images.unsplash.com/photo-1686176904188-1c4457dd493d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1471&q=80');
        "
      ></div>

      <div
        class="slider"
        style="
          background-image: url('https://images.unsplash.com/photo-1687073558736-531dc8bfd15b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1471&q=80');
        "
      ></div>

      <div
        class="slider"
        style="
          background-image: url('https://images.unsplash.com/photo-1686854010079-455de3e8db41?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80');
        "
      ></div>

      <div
        class="slider"
        style="
          background-image: url('https://images.unsplash.com/photo-1664467466528-6a455ef1c98c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80');
        "
      ></div>

      <button
        class="arrow left-arrow"
        id="left"
      >
        <i class="fas fa-arrow-left"></i>
      </button>
      <button
        class="arrow right-arrow"
        id="right"
      >
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
